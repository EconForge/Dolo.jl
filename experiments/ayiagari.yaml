name: Consumption Savings

symbols:
    states: [a]
    exogenous: [r, w, e]
    parameters: [beta, B, a_max]
    controls: [i]


definitions: |
    c[t] = (1+r[t])*a[t] +  w[t]*exp(e[t]) - i[t]

equations:

    arbitrage: |
        1-beta*(1+r[t+1])*c[t]/c[t+1] ⟂ -B <= i[t] <= (1+r[t])*a[t]+w[t]*exp(e[t])

    transition: |
        a[t] = i[t-1]

calibration:

    beta: 0.99
    B: 1e-10
    a_max: 300.
    a: 1
    i: a
    K: 41.
    alpha: 0.36
    A: 1
    N: 1
    delta: 0.025
    r: alpha*(N/K)^(1-alpha) - delta
    w: (1-alpha)*(K/N)^(alpha)
    e: 0.0

domain:
    a: [-B, a_max]

exogenous:  
    r,w: !ConstantProcess
        μ: [r, w]
    e: !VAR1
        ρ: 0.95
        Σ: [[0.06^2]]

options:
    discretization:
        exo:
            n: 8
        endo:
            n: [100]