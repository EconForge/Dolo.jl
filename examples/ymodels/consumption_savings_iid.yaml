symbols:
    exogenous: [y]
    states: [w]
    controls: [c]
    rewards: [rew]
    poststates: [a]
    expectations: [mr]
    parameters: [β, γ, σ, ρ, r, cbar]

equations:

    transition: |
        w[t] = exp(y[t]) + (w[t-1]-c[t-1])*r

    arbitrage: |
        β*( c[t+1]/c[t] )^(-γ)*r - 1 | 0<=c[t]<=w[t]


calibration:
    β: 0.96
    γ: 4.0
    σ: 0.1
    ρ: 0.0
    r: 1.02
    
    cbar: c

    w: 1.0
    ξ: 0.0
    c: 0.9*w
    y: 0.0

    a: 0
    mr: 0

    rew: 0.0

domain:
    w: [0.5, 5.0]

exogenous:
    y: !UNormal
        sigma: σ


