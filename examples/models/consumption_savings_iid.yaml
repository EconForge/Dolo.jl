calibration:
    β: 0.96
    γ: 4.0
    σ: 0.1
    ρ: 0.0
    r: 1.02
    cbar: c

    w: 1.0
    ξ: 0.0
    c: 0.9*w
    y: 0.0

domain:
    w: [0.5, 4.0]

exogenous:
    y: !UNormal
        sigma: σ


options:
    discretization:
        endo:
            n: [100]
        exo:
            n: 5
