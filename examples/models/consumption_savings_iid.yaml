symbols:
    exogenous: [y]
    states: [w]
    controls: [c]
    parameters: [β, γ, σ, ρ, r, cbar]


equations:

    transition: |
        w[t] = exp(y[t]) + (w[t-1]-c[t-1])*r

    arbitrage: |
        c[t] | 0 <= c[t] <= 1



    # β*( c[t+1]/c[t] )^(-γ)*r - 1  | 0.0<=c[t]<=w[t]

    # half_transition: |
