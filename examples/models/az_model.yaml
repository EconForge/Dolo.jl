name: Albert_Zevelev_model

model_type: dtcc

symbols:

   exogenous: [e_z]
   states: [k]
   controls: [i]
   parameters: [r, delta, p, z, sig_z]

definitions: |
    D[t] =  z*k[t]-p*(i[t] + 0.5*i[t]^2)

equations:

    arbitrage:
        -  z - p*(1+r)*(1+i(-1))+p*(1-delta)*(1+i[t]) = 0


    transition:
        - k[t] = i(-1) + (1 - delta)*k(-1)



calibration:

    # parameters
    r : 0.5
    delta : 0.025
    p : 1.
    z : 1.
    e_z : 0.
    sig_z: 0.016

    # endogenous variables
    i: z/(p*(delta+r))-1
    k: (z/(p*(delta+r))-1)/delta

domain:
    k: [k*0.9, k*1.1]


exogenous: 
    e_z: !Normal
        Î£: sig_z^2

options:
    discretization:
        endo:
            n: [15]
