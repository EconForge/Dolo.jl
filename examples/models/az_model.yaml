name: Albert_Zevelev_model

model_type: dtcc

symbols:

   exogenous: [e_z]
   states: [k]
   controls: [i]
   parameters: [r, delta, p, z, sig_z]

definitions: |
    d[t] =  z*k[t]-p*(i[t] + 0.5*i[t]^2)

equations:

    arbitrage: |
        z - p*(1+r)*(1+i[t])+ p*(1-delta)*(1+i[t+1])  | -inf <= i[t] <= -2 + (4 + 2.*z*k[t])^0.5


    transition: |
        k[t] = i[t-1] + (1 - delta)*k[t-1]

calibration:

    # parameters
    r : 0.3
    delta : 0.025
    p : 1.
    z : 0.45
    e_z : 0.
    sig_z: 0.016

    # endogenous variables
    i: z/(p*(delta+r))-1
    k: (z/(p*(delta+r))-1)/delta

domain:
    k: [k*0.01, k*1.01]


exogenous: 
    e_z: !Normal
        Î£: sig_z^2

options:
    discretization:
        endo:
            n: [200]
